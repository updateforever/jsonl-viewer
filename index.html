<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON æ•°æ®å±•ç¤º</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- å¼•å…¥ Markdown è§£æåº“ -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }
        .entry {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .entry h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }
        .entry p {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
        }
        .messages {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .messages li {
            padding: 8px;
            margin: 5px 0;
            list-style: none;
            border-radius: 5px;
        }
        .messages .system {
            background: #e3f2fd;
            font-weight: bold;
        }
        .messages .user {
            background: #d1f0d1;
        }
        .messages .assistant {
            background: #f9e79f;
        }
    </style>
</head>
<body>
    <h1>ğŸ“Œ JSON æ•°æ®å±•ç¤º</h1>
    <div class="container" id="dataContainer"></div>

    <script>
        async function fetchData() {
            try {
                // è¯»å– JSON æ•°æ®
                const response = await fetch('sample.json');
                const jsonData = await response.json();

                // è®¾å®šæŠ½å–çš„æ•°æ®æ¡æ•°
                const sampleSize = 50;
                const sampledData = jsonData.length > sampleSize ? getRandomSample(jsonData, sampleSize) : jsonData;

                // è§£æå¹¶å±•ç¤º JSON æ•°æ®
                const container = document.getElementById("dataContainer");
                container.innerHTML = ''; // æ¸…ç©ºæ—§æ•°æ®
                
                sampledData.forEach(entry => {
                    const div = document.createElement("div");
                    div.className = "entry";
                    div.innerHTML = `
                        <h3>ID: ${entry.id}</h3>
                        <p><strong>ğŸ“Œ Mastery Level:</strong> ${entry.mastery_level}</p>
                        <p><strong>ğŸ“– Question Type:</strong> ${entry.question_type}</p>
                        <p><strong>ğŸ“š Knowledge:</strong> ${entry.knowledge}</p>
                        <div class="messages">
                            <strong>ğŸ’¬ Messages:</strong>
                            <ul>
                                ${entry.messages.map(msg => 
                                    `<li class="${msg.role}">
                                        <strong>${msg.role}:</strong> 
                                        <div class="markdown">${marked.parse(msg.content)}</div> <!-- è§£æ Markdown -->
                                    </li>`).join('')}
                            </ul>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error("åŠ è½½ JSON å¤±è´¥: ", error);
                document.getElementById("dataContainer").innerHTML = "<p style='color: red;'>âŒ æ— æ³•åŠ è½½ JSON æ•°æ®ï¼Œè¯·æ£€æŸ¥ sample.json æ˜¯å¦å­˜åœ¨ï¼</p>";
            }
        }

        // éšæœºæŠ½å– N æ¡æ•°æ®
        function getRandomSample(array, sampleSize) {
            let shuffled = array.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, sampleSize);
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ‰§è¡Œ
        fetchData();
    </script>
</body>
</html>

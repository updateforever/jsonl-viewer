<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL 数据可视化</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; text-align: left; }
        .entry { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .entry h3 { margin: 5px 0; }
        .entry p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>JSONL 数据展示</h1>
    <div class="container" id="dataContainer"></div>
    <script>
        async function fetchData() {
            const response = await fetch('data.jsonl');
            const text = await response.text();
            const lines = text.trim().split('\\n');
            let jsonData = lines.map(line => JSON.parse(line));
            jsonData = jsonData.slice(0, 50);

            const container = document.getElementById("dataContainer");
            jsonData.forEach(entry => {
                const div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `
                    <h3>ID: ${entry.id}</h3>
                    <p><strong>Mastery Level:</strong> ${entry.mastery_level}</p>
                    <p><strong>Question Type:</strong> ${entry.question_type}</p>
                    <p><strong>Knowledge:</strong> ${entry.knowledge}</p>
                    <p><strong>Messages:</strong></p>
                    <ul>
                        ${entry.messages.map(msg => `<li><strong>${msg.role}:</strong> ${msg.content}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(div);
            });
        }
        fetchData();
    </script>
</body>
</html>

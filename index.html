<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON æ•°æ®å±•ç¤º</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Markdown è§£æåº“ -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .entry {
            background: #ffffff;

            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .entry h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }
        .entry p {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
        }
        .messages {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .messages li {
            padding: 8px;
            margin: 5px 0;
            list-style: none;
            border-radius: 5px;
        }
        .messages .system {
            background: #e3f2fd;
            font-weight: bold;
        }
        .messages .user {
            background: #d1f0d1;
        }
        .messages .assistant {
            background: #f9e79f;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>ğŸ“Œ JSON æ•°æ®å±•ç¤º</h1>

    <!-- ğŸ” æœç´¢æ¡† -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ğŸ” è¾“å…¥å…³é”®è¯æœç´¢..." onkeyup="searchData()">
    </div>

    <!-- ğŸ“¦ æ•°æ®åˆ—è¡¨ -->
    <div class="container" id="dataContainer"></div>

    <!-- ğŸ“„ åˆ†é¡µæŒ‰é’® -->
    <div class="pagination">
        <button id="prevPage" onclick="changePage(-1)" disabled>â¬…ï¸ ä¸Šä¸€é¡µ</button>
        <span id="pageInfo">ç¬¬ 1 é¡µ</span>
        <button id="nextPage" onclick="changePage(1)">â¡ï¸ ä¸‹ä¸€é¡µ</button>
    </div>

    <script>
        let jsonData = []; // å­˜å‚¨å®Œæ•´æ•°æ®
        let filteredData = []; // ç»è¿‡æœç´¢è¿‡æ»¤åçš„æ•°æ®
        let currentPage = 1;
        const pageSize = 10; // æ¯é¡µæ˜¾ç¤ºæ¡æ•°

        async function fetchData() {
            try {
                const response = await fetch('sample.json');
                jsonData = await response.json();
                filteredData = jsonData;
                renderData();
            } catch (error) {
                console.error("åŠ è½½ JSON å¤±è´¥: ", error);
                document.getElementById("dataContainer").innerHTML = "<p style='color: red;'>âŒ æ— æ³•åŠ è½½ JSON æ•°æ®ï¼Œè¯·æ£€æŸ¥ sample.json æ˜¯å¦å­˜åœ¨ï¼</p>";
            }
        }

        function renderData() {
            const container = document.getElementById("dataContainer");
            container.innerHTML = '';

            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);

            pageData.forEach(entry => {
                const div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `
                    <h3>ID: ${entry.id}</h3>
                    <p><strong>ğŸ“Œ Mastery Level:</strong> ${entry.mastery_level}</p>
                    <p><strong>ğŸ“– Question Type:</strong> ${entry.question_type}</p>
                    <p><strong>ğŸ“š Knowledge:</strong> ${entry.knowledge}</p>
                    <div class="messages">
                        <strong>ğŸ’¬ Messages:</strong>
                        <ul>
                            ${entry.messages.map(msg => 
                                `<li class="${msg.role}">
                                    <strong>${msg.role}:</strong> 
                                    <div class="markdown">${marked.parse(msg.content)}</div>
                                </li>`).join('')}
                        </ul>
                    </div>
                `;
                container.appendChild(div);
            });

            updatePagination();
        }

        function updatePagination() {
            document.getElementById("pageInfo").textContent = `ç¬¬ ${currentPage} é¡µ / å…± ${Math.ceil(filteredData.length / pageSize)} é¡µ`;
            document.getElementById("prevPage").disabled = (currentPage === 1);
            document.getElementById("nextPage").disabled = (currentPage * pageSize >= filteredData.length);
        }

        function changePage(step) {
            currentPage += step;
            renderData();
        }

        function searchData() {
            const searchQuery = document.getElementById("searchInput").value.toLowerCase();
            filteredData = jsonData.filter(entry =>
                entry.id.toLowerCase().includes(searchQuery) ||
                entry.mastery_level.toLowerCase().includes(searchQuery) ||
                entry.question_type.toLowerCase().includes(searchQuery) ||
                entry.knowledge.toLowerCase().includes(searchQuery) ||
                entry.messages.some(msg => msg.content.toLowerCase().includes(searchQuery))
            );
            currentPage = 1;
            renderData();
        }

        fetchData(); // é¡µé¢åŠ è½½æ—¶è·å– JSON æ•°æ®
    </script>
</body>
</html>
